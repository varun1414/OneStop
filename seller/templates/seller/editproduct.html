<!DOCTYPE html>
<html>
<head>
	<title>Add Product</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet/text" href="">
</head>
<body>
	<!-- include header -->
<form method="POST" action='/seller/editSuccess/{{ product.pro_id }}'>
{% csrf_token %}
  <div class="form-group mb-2">
    <label for="nameProduct" class="">Product Name</label>
    <input type="text" id="name" name="name" value={{product.name}}>
  </div>
  <div class="form-group">
    <label for="imageProduct">Product Image</label>
    <input type="file" name="image" class="form-control-file" id="image" value={{product.image}}>
  </div>
  <div class="form-group mb-2">
    <label for="quantityProduct" class="">Product Quantity</label>
    <input type="number" name='quant' id="name" value={{product.quantity}}>
  </div>
  <div class="form-group mb-2">
    <label for="costPerProduct" class="">Product Cost(per unit)</label>
    <input type="number" name="cost" id="name" value={{product.price}}>
  </div>
  
  <div class="form-group mb-2">
    <label for="categorySelect">Choose Category</label>
    <select class="form-control" id="category" name="category" value={{category}}>
      <option>Clothing</option>
      <option>Personal Care</option>
      <option>Yummies</option>
      <option>Seasonal Specials</option>
      <option>Home Decor</option>
    </select>
  </div>
  
  <div class="form-group mb-2">
    <label for="descriptionProduct">Description</label>
    <textarea class="form-control" id="description" name="des" rows="3" value={{product.description}}></textarea>
  </div>
  <button type="submit"  class="btn btn-primary mb-2">Edit Product</button>
</form>
    
    
  </div>
  <!-- <%- include footer %> -->
</body>
</html>
